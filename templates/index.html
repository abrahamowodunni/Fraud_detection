<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Experian Fraud Prediction Project</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <!-- Additional custom CSS for the form-->
    <link rel="stylesheet" href="static/css2/style.css"/>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <!-- Add any additional links here if needed -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/fraud_detection.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Fraud Detection</h1>
                        <span class="subheading">Predict if a transaction is suspicious or normal</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/wine_image.jpg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Transaction Details</h2>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="merchant"> Merchant:</label>
                            <input type="text" name="merchant" id="merchant" class="input-text" placeholder="Merchant" required>
                        </div>
                        <div class="form-row">
                            <label for="category"> Category:</label>
                            <input type="text" name="category" id="category" class="input-text" placeholder="Category" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="amt"> Amount:</label>
                            <input type="text" name="amt" id="amt" class="input-text" placeholder="Amount" required>
                        </div>
                        <div class="form-row">
                            <label for="lat"> Latitude:</label>
                            <input type="text" name="lat" id="lat" class="input-text" placeholder="Latitude" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="long"> Longitude:</label>
                            <input type="text" name="long" id="long" class="input-text" placeholder="Longitude" required>
                        </div>
                        <div class="form-row">
                            <label for="city_pop"> City Population:</label>
                            <input type="text" name="city_pop" id="city_pop" class="input-text" placeholder="City Population" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="job"> Job:</label>
                            <input type="text" name="job" id="job" class="input-text" placeholder="Job" required>
                        </div>
                        <div class="form-row">
                            <label for="unix_time"> Unix Time:</label>
                            <input type="text" name="unix_time" id="unix_time" class="input-text" placeholder="Unix Time" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="merch_lat"> Merchant Latitude:</label>
                            <input type="text" name="merch_lat" id="merch_lat" class="input-text" placeholder="Merchant Latitude" required>
                        </div>
                        <div class="form-row">
                            <label for="merch_long"> Merchant Longitude:</label>
                            <input type="text" name="merch_long" id="merch_long" class="input-text" placeholder="Merchant Longitude" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="trans_hour"> Transaction Hour:</label>
                            <input type="text" name="trans_hour" id="trans_hour" class="input-text" placeholder="Transaction Hour" required>
                        </div>
                        <div class="form-row">
                            <label for="trans_day"> Transaction Day:</label>
                            <input type="text" name="trans_day" id="trans_day" class="input-text" placeholder="Transaction Day" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="trans_month"> Transaction Month:</label>
                            <input type="text" name="trans_month" id="trans_month" class="input-text" placeholder="Transaction Month" required>
                        </div>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/abrahamowodunni/">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/abrahamowodunni">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
